services:
  # ── Infrastructure ───────────────────────────────────────────────────────────

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: arbiter
      POSTGRES_PASSWORD: arbiter_dev
      POSTGRES_DB: arbiter
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbiter"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Application ──────────────────────────────────────────────────────────────

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      # WHY: Override local DB/Redis URLs to use Docker service names
      DATABASE_URL: postgresql+asyncpg://arbiter:arbiter_dev@postgres:5432/arbiter
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/tmp/arbiter_uploads

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      # Browser-side requests must target the host-mapped backend port.
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend

  celery_worker:
    build:
      context: ./backend
    command: celery -A app.workers.celery_app worker --loglevel=info
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://arbiter:arbiter_dev@postgres:5432/arbiter
      REDIS_URL: redis://redis:6379/0
    volumes:
      - uploads:/tmp/arbiter_uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_beat:
    build:
      context: ./backend
    command: celery -A app.workers.celery_app beat --loglevel=info
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://arbiter:arbiter_dev@postgres:5432/arbiter
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
  uploads:
