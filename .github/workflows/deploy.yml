name: Deploy to AWS ECS

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "frontend/**"
      - "infra/**"
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: arbiter-ai

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tag=sha-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push backend image
        env:
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          TAG: ${{ steps.meta.outputs.tag }}
        run: |
          docker build -t $REGISTRY/$PROJECT_NAME-backend:$TAG -t $REGISTRY/$PROJECT_NAME-backend:latest -f backend/Dockerfile backend/
          docker push $REGISTRY/$PROJECT_NAME-backend:$TAG
          docker push $REGISTRY/$PROJECT_NAME-backend:latest

      - name: Build & push frontend image
        env:
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          TAG: ${{ steps.meta.outputs.tag }}
        run: |
          docker build --build-arg NEXT_PUBLIC_API_URL="" -t $REGISTRY/$PROJECT_NAME-frontend:$TAG -t $REGISTRY/$PROJECT_NAME-frontend:latest -f frontend/Dockerfile frontend/
          docker push $REGISTRY/$PROJECT_NAME-frontend:$TAG
          docker push $REGISTRY/$PROJECT_NAME-frontend:latest

  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: build-and-push
    defaults:
      run:
        working-directory: infra/terraform
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.5"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="backend_image_tag=${{ needs.build-and-push.outputs.image_tag }}" \
            -var="frontend_image_tag=${{ needs.build-and-push.outputs.image_tag }}" \
            -var="secrets_manager_arn=${{ secrets.SECRETS_MANAGER_ARN }}" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

  deploy:
    name: Deploy Services
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Force new deployment
        run: |
          aws ecs update-service --cluster $PROJECT_NAME-cluster --service $PROJECT_NAME-backend --force-new-deployment
          aws ecs update-service --cluster $PROJECT_NAME-cluster --service $PROJECT_NAME-frontend --force-new-deployment

      - name: Wait for services to stabilize
        run: |
          aws ecs wait services-stable --cluster $PROJECT_NAME-cluster --services $PROJECT_NAME-backend $PROJECT_NAME-frontend
