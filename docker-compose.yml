services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: arbiter
      POSTGRES_PASSWORD: arbiter_dev
      POSTGRES_DB: arbiter
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbiter"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  celery_worker:
    build: 
      context: ./backend
    command: celery -A app.workers.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - uploads:/tmp/arbiter_uploads
    environment:
      - DATABASE_URL=postgresql+asyncpg://arbiter:arbiter_dev@postgres:5432/arbiter
      - REDIS_URL=redis://redis:6379/0
      # Include all other env vars needed by providers here or via .env file
    depends_on:
      - redis
      - postgres

volumes:
  pgdata:
  redisdata:
  uploads:
